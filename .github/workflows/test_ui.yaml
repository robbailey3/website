name: Run UI tests ⚙

on: push

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install
        working-directory: ./ui
        run: |
          yarn
      - name: Unit Test
        run: |
          yarn run test